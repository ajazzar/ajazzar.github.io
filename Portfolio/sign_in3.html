<script>
    function checkPhone(phone){
     var length = 0; var checkLength = false; var message = ""; var phone;
        while (checkLength == false)
        {
        if (phone.length != 13)
        {
            message = "The phone number must be in the form (XXX)XXX-XXXX (where X is a digit). Please try again.";
            document.getElementById('error_msg').innerHTML = message;
            phone = document.getElementById(phone).value;            
        }
        else if (phone.length == 13)
        {
            checkLength = true;
            message = "good job";
            document.getElementById('error_msg').innerHTML = message;
        }
        }
    }   
    function checkUsername(username){ 
        var length = 0; var message2 = ""; var username;
        username = document.getElementById(username).value;
        if(username.length < 4)
            {
            message2 = "Invalid username. Please try again.";
            document.getElementById('error_msg2').innerHTML = message2;    
            }
        if(username.length > 4)
            {
            message2 = "good job";
            document.getElementById('error_msg2').innerHTML = message2;
             
            }            

    }    
    function checkPassword(password){ 
       var message3 = ""; var password; var checkSpecial = false;
        password = document.getElementById(password).value; 
        wordLength = password.length;
        for(i=1; i <= (wordLength); i++)
        {
            if((password.charCodeAt(i)==35)||(password.charCodeAt(i)==36)||(password.charCodeAt(i)==37))
            {
                checkSpecial = true;
                message3 = "good job";
                document.getElementById('error_msg3').innerHTML = message3;
                break;
            }
        }
            if(checkSpecial == false)
            {
            message3 = "Invalid password. Please try again.";
            document.getElementById('error_msg3').innerHTML = message3; 
            }  
         
    }
</script>
